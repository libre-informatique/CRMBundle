Sil\Bundle\CRMBundle\Entity\Province:
    type: entity

    fields:
        code:
            type: string
            unique: true
        name:
            type: string
        abbreviation:
            type: string
            nullable: true

    manyToOne:
        country:
            targetEntity: Sil\Bundle\CRMBundle\Entity\Country
            inversedBy: provinces
            joinColumn:
                name: country_id
            referencedColumnName: id
            nullable: false

    uniqueConstraints:
        country_provincename_idx:
            columns: [ country_id, name ]
