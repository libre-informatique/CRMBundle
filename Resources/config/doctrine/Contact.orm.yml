Librinfo\CRMBundle\Entity\Contact:
    type: entity
    librinfo:
        loggable: true
    fields:
        firstname:
            type:       string(255)
            nullable:   true
        shortname:
            type:       string(255)
            nullable:   true
        title:
            type:       string(255)
            nullable:   true
        flashOnControl:
            type:       string
            nullable:   true
        password:
            type:       string(255)
            nullable:   true
        familyContact:
            type:       boolean
            nullable:   true
        culture:
            type:       string(2)
            nullable:   true
    oneToMany:
        phones:
            targetEntity: ContactPhone
            mappedBy: contact
            orphanRemoval: true
            cascade: [ persist, remove ]
        positions:
            targetEntity: Position
            mappedBy: contact
            cascade: [ persist, remove ]

    manyToMany:
        circles:
            targetEntity: Librinfo\CRMBundle\Entity\Circle
            inversedBy: contacts
            joinTable:
                name: ~
                joinColumns:
                    circle_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    contact_id:
                        referencedColumnName: id
