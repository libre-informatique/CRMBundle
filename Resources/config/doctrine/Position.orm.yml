Librinfo\CRMBundle\Entity\Position:
    type: entity
    fields:
        phone:
            type: string
            length: 255
            nullable: true
        department:
            type: string
            length: 255
            nullable: true
    manyToOne:
        contact:
            targetEntity: Librinfo\CRMBundle\Entity\Contact
            inversedBy: positions
            joinColumn:
                name: contact_id
                referencedColumnName: id
                nullable: false
            cascade:
                - persist
            orphanRemoval: true
        organism:
            targetEntity: Librinfo\CRMBundle\Entity\Organism
            inversedBy: positions
            joinColumn:
                name: organism_id
                referencedColumnName: id
                nullable: false
            cascade:
                - persist
        positionType:
            targetEntity: Librinfo\CRMBundle\Entity\PositionType
    manyToMany:
        circles:
            targetEntity: Librinfo\CRMBundle\Entity\Circle
            inversedBy: positions
            joinTable:
                name: ~
                joinColumns:
                    position_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    circle_id:
                        referencedColumnName: id


    lifecycleCallbacks: {  }

