Sil\Bundle\CRMBundle\Entity\Circle:
    type: entity
    table: sil_crm_circle
    fields:
        code:
            type:       string(255)
            nullable:   true
        color:
            type:       string(255)
            nullable:   true
        type:
            type:       string(255)
            nullable:   true
        translatable:
            type:       boolean
            options:
                default: false
        editable:
            type:       boolean
            options:
                default: true

    manyToMany:
        positions:
            targetEntity: Sil\Bundle\CRMBundle\Entity\Position
            mappedBy: circles
        organisms:
            targetEntity: Sil\Bundle\CRMBundle\Entity\OrganismInterface
            mappedBy: circles
