Sil\Bundle\CRMBundle\Entity\Country:
    type: entity

    fields:
        code:
            type: string
            length: 2
            unique: true
        enabled:
            type: boolean

    oneToMany:
        provinces:
            targetEntity: Sil\Bundle\CRMBundle\Entity\Province
            mappedBy: country
            orphanRemoval: true
            cascade: [ all ]
            orderBy: { 'name': 'ASC' }

    indexes:
        code_index:
            columns: [ code ]

