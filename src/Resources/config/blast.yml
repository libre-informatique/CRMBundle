        Librinfo\CRMBundle\Entity\OrganismPhone:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_tab_general:
                        '':
                            phoneType: ~
                            number:
                                label: librinfo.label.phone_number_long
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_tab_general:
                        '':
                            phoneType: ~
                            number:
                                label: librinfo.label.phone_number_long
                                required: true
                            organism:
                                _options:
                                    admin_code: librinfo_crm.admin.organism
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    organism:
                        admin_code: librinfo_crm.admin.organism
                    phoneType: ~
                    number: ~
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    number: ~
                    #organism: ~

##########
# CIRCLE
##########

        Librinfo\CRMBundle\Entity\Circle:
            managedManyToMany: [organisms]
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    default:
                        '':
                            code: ~
                            color: ~
#                            owner: ~
                            users: ~
                        form_group_members:
                            organismsCount:
                                _options:
                                    template: LibrinfoCRMBundle:CircleAdmin:show_field_organisms_count.html.twig
#                            contactsCount:
#                                _options:
#                                    template: LibrinfoCRMBundle:CircleAdmin:show_field_contacts_count.html.twig
#                            positionsCount:
#                                _options:
#                                    template: LibrinfoCRMBundle:CircleAdmin:show_field_positions_count.html.twig
                        _options:
                            groupsOrder:
                                - librinfo.crm.circle_admin.label
                                - form_group_members
                                - form_group_description
                                - form_group_history
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    owner: ~
                add:
                    form_tab_general:
                        '':
                            code: ~
                            color: ~
                            owner:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: username # not used but required
                                multiple: false
                                required: false
                            users:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: username # not used but required
                                multiple: true
                                required: false
                    _options:
                        tabsOrder:
                            - form_tab_general
                            - form_group_specifics
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    name: ~
                    createdAt: ~
                add:
                    name:
                        identifier: true
                        label: librinfo.label.list_circle_name
                    code: ~
                    owner: ~
                    users: ~
                    organismsCount:
                        template: LibrinfoCRMBundle:CircleAdmin:list_field_organisms_count.html.twig
#                    contactsCount:
#                        template: LibrinfoCRMBundle:CircleAdmin:list_field_contacts_count.html.twig
#                    positionsCount:
#                        template: LibrinfoCRMBundle:CircleAdmin:list_field_positions_count.html.twig
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:


############
# POSITION
############

        Librinfo\CRMBundle\Entity\Position:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    '':
                        form_group_organization:
                            individual:
                                admin_code: librinfo_crm.admin.organism
                            organization:
                                admin_code: librinfo_crm.admin.organism
                            department: ~
                            positionType.name: ~
                            label:
                                label: librinfo.label.position_label
                            email: ~
                            phone: ~
                            description: ~
                            _options:
                                fieldsOrder:
                                    - individual
                                    - organization
                                    - positionType.name
                                    - label
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - phone
                                    - circles
                                    - department
                                    - description
                        _options:
                            tabsOrder: [form_group_organization, form_group_specifics]
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    email: ~
                    label: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    circles: ~
                    description: ~
                    createdAt: ~
                    createdBy: ~
                    updatedAt: ~
                    updatedBy: ~
                add:
                    form_tab_position:
                        form_group_general:
                            individual:
                                type: Blast\BaseEntitiesBundle\Form\Type\SearchIndexAutocompleteType
                                required: true
                                callback: Librinfo\CRMBundle\Admin\PositionAdmin::individualsCallback
                                _options:
                                    admin_code: librinfo_crm.admin.organism
                            organization:
                                type: Blast\BaseEntitiesBundle\Form\Type\SearchIndexAutocompleteType
                                required: true
                                callback: Librinfo\CRMBundle\Admin\PositionAdmin::organizationsCallback
                                _options:
                                    admin_code: librinfo_crm.admin.organism
                            department: ~
                            positionType:
                                placeholder: ''
                            label:
                                label: librinfo.label.position_label
                            email:
                                type: email
                                required: false
                            emailNpai: ~
                            emailNoNewsletter: ~
                            phone: ~
                        _options:
                            groupsOrder: [form_group_individual, form_group_organization, form_group_specifics]
                    _options:
                        tabsOrder: [form_group_organization, form_group_individual, form_group_specifics]

            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    individual:
                        admin_code: librinfo_crm.admin.individual
                    position_type: ~
                    organization:
                        admin_code: librinfo_crm.admin.organism

            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    individual.name:
                        type: doctrine_orm_callback
                        callback: [Librinfo\CRMBundle\Admin\PositionAdmin, individualFilterQueryBuilder]
                        label: librinfo.label.organization_individual_filter
                    organism.name:
                        label: librinfo.label.organization_organism_filter
                    email: ~
                    label: ~
                    _options:
                        fieldsOrder:
                            - individual.name
                            - organization.name
                            - label
                            - email

