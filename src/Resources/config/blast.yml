############
# CATEGORY
############

        Librinfo\CRMBundle\Entity\Category:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    name: ~
                add:
                    form_tab_general:
                        '':
                            name: ~
                            treeParent:
                                type: Blast\BaseEntitiesBundle\Form\Type\NestedTreeableType
                                class: Librinfo\CRMBundle\Entity\Category
                                required: false
                                placeholder: ''
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name:
                        identifier: true
                        template: BlastBaseEntitiesBundle:CRUD:list_field_treeable.html.twig
############
# ORGANISM
############

        Librinfo\CRMBundle\Entity\Organism:
            form_theme:
                - LibrinfoCRMBundle:Form:fields.html.twig
            Sonata\AdminBundle\Show\ShowMapper:
                forceTabs: true
                remove:
                    name: ~
                    circles: ~
                    flashOnControl: ~
                    vcard_uid: ~
                    description: ~
                    phones: ~
                    email: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    '': ~
                add:
                    show_tab_general:
                        '':
                            fulltextName: ~
                            description: ~
                            active: ~
                            isCustomer:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_customer.html.twig'
                            isSupplier:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_supplier.html.twig'
                            category.name: ~
                            url: ~
                            description:
                                label: librinfo.label.organism_description
                            email:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_email.html.twig'
                            _options:
                                fieldsOrder:
                                    - name
                                    - isCustomer
                                    - isSupplier
                                    - circles
                                    - category.name
                                    - description
                                    - email
                                    - url
                        show_group_administrative:
                            vat:
                                template: 'LibrinfoCRMBundle:CRUD:show_field_vat.html.twig'
                            iban: ~
                        _options:
                            groupsOrder:
                                - ''
                                - form_group_administrative
                    show_tab_addresses:
                        show_group_addresses:
                            addresses:
                                label: false
                                template: 'LibrinfoCRMBundle:CRUD:show_field_addresses.html.twig'
                    show_tab_phones:
                        show_group_phones:
                            phones:
                                label: false
                                template: 'LibrinfoCRMBundle:CRUD:show_field_phones.html.twig'

                    show_tab_individuals:
                        '':
                            individuals:
                                template: LibrinfoCRMBundle:CRUD:show_field_individuals.html.twig
                            organizations:
                                template: LibrinfoCRMBundle:CRUD:show_field_organizations.html.twig
                    show_tab_info:
                        '':
                            source:
                                type: Blast\UtilsBundle\Form\Type\CustomChoiceType
                                choices_field: organism.source
                                blast_choices: [Catalogue, Foire, Ami, Internet, Magazine]
                                required: false
                                attr:
                                    class: new-line
                                    width: 30
                            catalogue_sent: ~
                            catalogue_send_mean: ~
                            first_catalogue_sent_date: ~
                            last_catalogue_sent_date: ~
                    _options:
                        tabsOrder:
                            - show_tab_general
                            - show_tab_phones
                            - show_tab_addresses
                            - show_tab_individuals
                            - show_tab_info
                            - form_group_specifics
                    _helper_links:
                        - url: https://framacalc.org/libio_validation_crm
                          title: Framacalc de validation
                          class: framacalc

            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    name: ~
                    circles: ~
                    description: ~
#                    positions: ~
                    email: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
                    vcard_uid: ~
                add:
                    form_tab_general:
                        form_group_individual:
                            isIndividual:
                                only_new: true
                                type: choice
                                choices:
                                    librinfo.label.collective_organism: 0
                                    librinfo.label.individual_organism: 1
                                expanded: true
                                label: false
                        form_group_organism:
                            active:
                                type: checkbox
                                required: false
                            title:
                                type: Blast\UtilsBundle\Form\Type\CustomChoiceType
                                blast_choices: ['Mr', 'Mrs']
                                choices_field: organism.title
                                required: false
                                mapped: false
                                required: false
                            firstname:
                                type: text
                            lastname:
                                type: text
                            name:
                                type: Blast\UtilsBundle\Form\Type\UniqueFieldType
                                return_link: true
                                label: librinfo.label.organism_name
                                attr:
                                    maxlength: 35
                            isCustomer: ~
                            customerCode:
                                type: Blast\CoreBundle\Form\Type\EntityCodeType
                                attr:
                                    placeholder: librinfo.placeholder.customer_code
                            isSupplier: ~
                            supplierCode:
                                type: Blast\CoreBundle\Form\Type\EntityCodeType
                                attr:
                                    placeholder: librinfo.placeholder.supplier_code
                            circles: ~
                            category:
                                type: Blast\BaseEntitiesBundle\Form\Type\NestedTreeableType
                                class: Librinfo\CRMBundle\Entity\Category
                                required: false
                            url: ~
                            email:
                                type: Blast\UtilsBundle\Form\Type\UniqueFieldType
                                return_link: true
                            emailNpai: ~
                            emailNoNewsletter: ~
                            alert:
                                type: textarea
                                required: false
                            description:
                                type: textarea
                                required: false
                                label: librinfo.label.organism_description
                            _options:
                                fieldsOrder:
                                    - active
                                    - title
                                    - firstname
                                    - lastname
                                    - name
                                    - isCustomer
                                    - customerCode
                                    - isSupplier
                                    - supplierCode
                                    - circles
                                    - category
                                    - alert
                                    - description
#                                    - administrativeNumber
                                    - email
                                    - emailNpai
                                    - emailNoNewsletter
                                    - url
                        form_group_administrative:
                            vatVerified:
                                type: hidden
                            vat:
                                help: librinfo.help.vat
                            iban:
                                help: librinfo.help.iban
                        _options:
                            groupsOrder:
                                - form_group_individual
                                - form_group_organism
                                - form_group_main_address
                                - form_group_phones
                                - form_group_administrative
                    form_tab_individuals:
                        '':
                            individuals:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: true
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true
                            organizations:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: true
                                    btn_add: false
                                required: false
                                label: false
                                only_not_new: true
                                _options:
                                    edit: inline
                                    #inline: table
                                    allow_delete: true
                    form_tab_info:
                        '':
                            source:
                                type: Blast\UtilsBundle\Form\Type\CustomChoiceType
                                choices_field: organism.source
                                blast_choices: [Catalogue, Foire, Ami, Internet, Magazine]
                                required: false
                                attr:
                                    class: new-line
                                    width: 30
                            catalogue_sent:
                                type: checkbox
                                required: false
                            catalogue_send_mean:
                                type: Blast\UtilsBundle\Form\Type\CustomChoiceType
                                choices_field: organism.catalogue_send_mean
                                blast_choices: [Courrier, Email]
                                required: false
                                attr:
                                    class: new-line
                                    width: 30
                            first_catalogue_sent_date:
                                type: sonata_type_date_picker
                                required: false
                                attr:
                                    class: inline-block
                            last_catalogue_sent_date:
                                type: sonata_type_date_picker
                                required: false
                                attr:
                                    class: inline-block
                    form_tab_phones:
                        form_group_default_phone:
                            defaultPhone:
                                type: text
                                disabled: true
                                label: false
                                required: false
                        form_group_phones:
                                phones:
                                    type: sonata_type_collection
                                    label: false
                                    by_reference: false
                                    type_options:
                                        btn_add: false
                                        delete_options:
                                            type: checkbox
                                            type_options:
                                                mapped: false
                                                required: false
                                    required: true    # if not true, child form fields cannot be required (why ??)
                                    _options:
                                        edit: inline
                                        inline: table
                    form_tab_address_book:
                        form_group_default_address:
                            defaultAddress:
                                type: text
                                disabled: true
                                label: false
                                required: false
                        form_group_other_addresses:
                            addresses:
                                type: sonata_type_collection
                                label: false
                                by_reference: false
                                type_options:
                                    btn_add: false
                                    delete_options:
                                        type: checkbox
                                        type_options:
                                            mapped: false
                                            required: false
                                required: true
                                _options:
                                    sortable: updatedAt
                                    edit: inline
                    _options:
                        tabsOrder:
                            - form_tab_general
                            - form_tab_info
                            - form_tab_phones
                            - form_tab_address_book
                            - form_tab_individuals
                            - form_group_specifics
                    _helper_links:
                        - url: https://framacalc.org/libio_validation_crm
                          title: Framacalc de validation
                          class: framacalc
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    name: ~
                    createdAt: ~
                    email: ~
                add:
                    fulltextName:
                        identifier: true
                        label: librinfo.label.contact
                        sortable: name
#                    positions:
#                        associated_property: contactDescription
#                        label: librinfo.label.organisms
                    email:
                        identifier: true
                    customerCode:
                        template: LibrinfoCRMBundle:OrganismAdmin:list_field_customer.html.twig
                    supplierCode:
                        template: LibrinfoCRMBundle:OrganismAdmin:list_field_supplier.html.twig
                    category.name: ~
                    circles: ~
                    alert: ~
                    active: ~
                    _options:
                        fieldsOrder:
                            - fulltextName
                            - customerCode
                            - supplierCode
                            - category.name
                            - circles
                            - alert
                            - active
                    _export_formats:
                        csv: [name, addresses, alert, email, url, category, administrativeNumber, description, createdAt, updatedAt, vcardUid, npai, emailNpai, emailNoNewsletter, phones]
                        xls: csv
                        json: csv
                        xml: csv
                        vcard: [name, email, url, description, phones, addresses]
                    _helper_links:
                        - url: https://framacalc.org/libio_validation_crm
                          title: Framacalc de validation
                          class: framacalc
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    active: ~
                    firstname: ~
                    shortname: ~
                    name:
                        label: librinfo.label.organism_name_filter
                    familyContact: ~
                    culture: ~
                    email: ~
                    emailNpai: ~
                    emailNoNewsletter: ~
#                    positions.contact.name:
#                        type: doctrine_orm_callback
#                        callback: [Librinfo\CRMBundle\Admin\OrganismAdmin, contactFilterQueryBuilder]
#                        label: librinfo.label.organism_contact_filter
                    category: ~
                    isCustomer: ~
                    customerCode: ~
                    isSupplier: ~
                    supplierCode: ~
                    circles: ~
                    alert: ~
                    _options:
                        fieldsOrder:
                            - name
#                            - positions.contact.name
                            - category
                            - isCustomer
                            - customerCode
                            - isSupplier
                            - supplierCode
                            - circles
                            - alert


############
# CUSTOMER
############

        # SHOW
        Librinfo\CRMBundle\Admin\CustomerAdmin:
            Sonata\AdminBundle\Show\ShowMapper:
                remove:
                    customerCode: ~
                    supplierCode: ~
                    isCustomer: ~
                    isSupplier: ~
                add:
                    form_tab_general:
                        '':
                            customerCode: ~
                            _options:
                                fieldsOrder:
                                    - name
                                    - customerCode
                                    - active
                                    - circles
                                    - category.name
                                    - description
                                    - email
                                    - url
            # FORM
            Sonata\AdminBundle\Form\FormMapper:
                remove:
                    isSupplier: ~
                    supplierCode: ~
                    isCustomer: ~
            # LIST
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove:
                    createdAt: ~
                    customerCode: ~
                    supplierCode: ~
                    city: ~
                add:
                    createdAt: ~
                    name:
                        identifier: true
                        label: librinfo.label.list_customer_name
                    customerCode: ~
                    _options:
                        fieldsOrder:
                            - name
                            - customerCode
                            - category.name
                            - circles
                            - alert
                            - active
                            - createdAt
            # FILTERS
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                remove:
                    isCustomer: ~
                    isSupplier: ~
                    _options:
                        fieldsOrder:
                            - name
                            - customerCode
#                            - positions.contact.name
                            - category
                            - circles
                            - alert

